<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="sixth">
            <div class="history">0</div>
            <div class="output">0</div>
        </div>
        <div class="fifth">
            <button id="clear">C</button>
            <button id="delete">del</button>
            <button class="operator" id="exponent">^</button>
            <button class="operator" id="divide">÷</button>
        </div>
        <div class="fourth">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="multiply">×</button>
        </div>
        <div class="third">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div class="second">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="plus">+</button>
        </div>
        <div class="first">
            <button class="number" id="dot">.</button>
            <button class="number" id="zero">0</button>
            <button id="equals">=</button>
        </div>
    </div>

    <div class="credits">
        Copyrights © 2021 <a href="http://github.com/heyyayesh">@heyyayesh</a>
    </div>
</body>
</html>
